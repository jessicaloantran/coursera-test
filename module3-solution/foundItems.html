<div class="found-items">
    <table ng-if="foundItems.found.length > 0" >
        <thead>
            <tr>
                <th>Name</th>
                <th>Short Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in foundItems.found">
                <td>{{ item.name }}</td>
                <td>{{ item.short_name }}</td>
                <td>{{ item.description }}</td>
                <td>
                    <button ng-click="onRemove({ index: $index })">Don't want this one!</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div style="display: inline-block; width: 100%;" ng-if="foundItems.isClickButton && foundItems.found.length === 0">
        Nothing found
    </div>
</div>
